<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Imagem social da Dra. Lu Buttros</title>
  <desc id="desc">Banner com gradiente verde e dourado contendo o nome da médica e mensagem de oncologia humana.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#263617" />
      <stop offset="50%" stop-color="#3b5124" />
      <stop offset="100%" stop-color="#e5a363" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" rx="40" fill="url(#bg)" />
  <g fill="#fff3e6">
    <text x="120" y="220" font-family="'Noto Serif', serif" font-size="84" font-weight="700">Dra. Lu Buttros</text>
    <text x="120" y="300" font-family="'Work Sans', sans-serif" font-size="42" font-weight="500">Oncologista Clínica em Sorocaba</text>
    <text x="120" y="380" font-family="'Work Sans', sans-serif" font-size="30" font-weight="400">Cuidado humano, ciência e acolhimento em cada etapa da sua jornada.</text>
  </g>
  <circle cx="920" cy="315" r="200" fill="#fff3e6" opacity="0.2" />
  <circle cx="980" cy="260" r="120" fill="#263617" opacity="0.35" />
</svg>